{% extends 'base/base.html' %}
{% load socialaccount %}

{% block 'title' %}
    <title>Registro de Usuário</title>
{% endblock %}

{% block 'body' %}
    <div class="container register-login d-flex justify-content-center">
        <p class="text-primary-emphasis titulo d-flex justify-content-center py-5">REGISTRO DE USUÁRIO</p>
        <form method="post" class="text-body">
            {% csrf_token %}
            {{ user_form.as_p }}
            <!-- {{ profile_form.as_p }} -->
            <button class="btn btn-primary rounded-pill" type="submit">REGISTRAR</button>
        </form>

        <br>
            <button class="btn btn-outline-info">
                <a href="{% provider_login_url 'google' %}?next=/">
                    <img src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA" alt="Google Logo" class="google-logo">
                    Registrar-se com o Google
                </a>
            </button>
            
            <style>
                .btn.btn-outline-info {
                    background-color: #ffffff;
                    border: 1px solid #2b674f;
                    color: #2b674f;
                    padding: 10px 20px;
                    text-decoration: none;
                    display: inline-block;
                    border-radius: 5px;
                    transition: background-color 0.3s, color 0.3s;
                }
            
                .btn.btn-outline-info:hover {
                    background-color: #2b674f;
                    color: #ffffff;
                }
            
                .btn.btn-outline-info a {
                    text-decoration: none;
                    color: inherit;
                }
            
                .google-logo {
                    margin-right: 10px; 
                    height: 24px; 
                }
            </style>

    </div>
{% endblock %}
